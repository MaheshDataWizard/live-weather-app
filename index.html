<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        
        <div class="search">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false">
            <button id="searchButton" title="Search"><img src="./images/search.png" alt="Search"></button>
        </div>

        <div class="error" id="error">
            <p></p>
        </div>

        <div class="weather">
            <img src="./images/rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">--Â°C</h1>
            <h2 class="city">City Name</h2>

            <div class="details">

                <div class="col">
                    <img src="./images/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">--%</p>
                        <p class="info">Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">-- km/hr</p>
                        <p class="info">Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
